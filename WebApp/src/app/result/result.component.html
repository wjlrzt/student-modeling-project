<div class="card white darken-1 center-align" style="width: 50%; margin-left: 25%">
    <h5>Performance Report of {{student}} for the Concept: {{concept}}</h5>
    <table style="width: initial; margin-left: 20%">
        <thead>
            <tr>
                <th>State</th>
                <th>Probability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Start state distribution</td>
		<td>[{{start_probs}}]</td>
            </tr>
            <tr>
                <td rowspan=2>Transition matrix</td>
                <td>[{{transition_probs[0]}}]</td>
            </tr>
	    <tr>
		<td>[{{transition_probs[1]}}]</td>
	    </tr>
            <tr>
                <td rowspan=2>Emission matrix</td>
                <td>[{{emission_probs[0]}}]</td>
            </tr>
	    <tr>
		<td>[{{emission_probs[1]}}]</td>
	    </tr>
        </tbody>
    </table>
</div>
