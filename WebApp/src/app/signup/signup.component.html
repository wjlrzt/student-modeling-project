<div class="card white darken-1 center-align">
    <h4>Signup</h4>
    <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
        Enter Name:
        <input type="text" name="name" style="width:50%;" ngModel>
        <br>
        Enter Username:
        <input type="text" name="username" style="width:50%;" ngModel>
        <br/>
        Enter Password:
        <input type="password" name="password" style="width:50%;" ngModel>
        <br/><br>
        Enter User Type:
        <select name="userType" ngModel style="display:inline; width:50%; margin:0 auto;">
            <option value="" disabled selected>Choose your option</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <br><br>
        <button class='center-align waves-effect waves-light btn' type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <br><br>
    </form>
</div>
